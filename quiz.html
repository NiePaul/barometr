<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz o Prywatności</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz o Prywatności</h1>
    <div id="question-container"></div>
    <p id="progress"></p>
    <div class="buttons">
      <button id="prev" onclick="prevQuestion()" disabled>Wstecz</button>
      <button id="next" onclick="nextQuestion()">Dalej</button>
      <button id="submit" onclick="calculateResult()" style="display: none;">Zakończ</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
